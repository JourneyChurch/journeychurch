{% extends "pages/base.html" %}

{% block title %}
  {{ video_group.title }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>{{ video_group.title }}</h1>
      </div>
    </div>

    <div class="row">
      {% for video in videos %}
        <div class="col-sm-3">
          <a href="/media/watch/{{ video.slug }}"><h5>{{ video.title }}</h5><!--<img src="{{ series.image.url }}" class="img-responsive"/>--></a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
