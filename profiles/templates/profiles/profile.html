<!-- Main template for basic pages -->
{% extends "pages/base.html" %}
{% load navigation_menu %}
{% load social %}
{% load content %}

{% block title %}
  {{ page.title }}
{% endblock %}

{% block content %}
  {% page_header page=page}

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ profile.title }}</h1>
        <h3>{{ profile.job_title }}</h3>
        <p>{{ profile.bio }}</p>
      </div>
    </div>
  </div>
{% endblock %}
