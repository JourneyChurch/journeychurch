{% if previews %}
<section id="section-{{ slug }}" {% if background_color or background_image %}style="{% if background_color %}background-color: #{{ background_color }};{% endif %}{% if background_image %}background-image: url('{{ background_image.url }}');{% endif %}"{% endif %}>
  <div class="container">
    <div class="row">
      {% for preview in previews %}
        <div class="col-sm-6 {% if not forloop.counter0|divisibleby:2 %}col-sm-push-6 col-md-push-6 col-lg-push-6{% endif %}">
          <img src="{{ preview.image.url }}" class="img-responsive">
        </div>

        <div class="col-sm-6 {% if not forloop.counter0|divisibleby:2 %}col-sm-pull-6 col-md-pull-6 col-lg-pull-6{% endif %}">
          <h1>{{ preview.title }}</h1>
          <p>{{ preview.description | safe }}</p>
          <a href="{{ preview.url }}">{{ preview.url_text }}</a>
        </div>

        <div class="clearfix"></div>
      {% endfor %}
    </div>
  </div>
</section>
{% endif %}
