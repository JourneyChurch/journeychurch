<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<section id="section-{{ slug }}" {% if background_color or background_image %}style="{% if background_color %}background-color: #{{ background_color }};{% endif %}{% if background_image %}background-image: url('{{ background_image.url }}');{% endif %}"{% endif %}>
  <div class="container">
    <div class="row">
      {% for event in events %}
        <div class="col-sm-6 col-lg-3">
          <div id="cover-img-{{ event.cover.id }}" class="cover-img"></div>
          <h5>{{ event.name }}</h5>
          <a href="/events/{{ event.id }}">More</a>

          <script>
            $.ajax({
              url: "https://graph.facebook.com/{{ api_version }}/{{ event.id }}?fields=cover&access_token={{ access_token }}",
              dataType: "JSON",
              success: function(data) {
                if (data.cover) {
                  var source = data.cover.source;
                  $("#cover-img-{{ event.cover.id }}").css("background-image", "url('" + source + "')");
                }
              }
            });
          </script>

          <style>
            .cover-img {
              height:200px;
              width:100%;
              background-position: center;
              background-size: cover;
            }
          </style>
        </div>
      {% endfor %}
      <div class="clearfix"></div>
    </div>
  </div>
</section>
