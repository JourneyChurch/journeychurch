{% if profiles %}
<section id="section-team">
  <div class="container">
    <div class="row">
      {% for profile in profiles %}
      <div class="col-sm-6 col-md-4">
        <img src="{{ profile.image.url }}" class="img-responsive"/>
        <h3>{{ profile.title }}</h3>
        <h5>{{ profile.job_title }}</h5>
        <a href="/profiles/{{ profile.slug }}">More</a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endif %}
