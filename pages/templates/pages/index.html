<!-- Main template for basic pages -->
{% extends "pages/base.html" %}
{% load navigation %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>{{ title }}</h1>
        <h3>{{ subtitle }}</h3>
        {% if link_url %}<a href="{{ link_url }}">{{ link_text }}</a>{% endif %}

        {% if menu != None %}
          {% navigation title=menu.title inline=True %}
        {% endif %}

        <img src="{{ image }}" class="img-responsive">
      </div>
    </div>
  </div>
{% endblock %}
