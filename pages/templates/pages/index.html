{% extends "base.html" %}

  {% block title %}
    {{ title }}
  {% endblock %}

  {% block content %}
    <h1>{{ title }}</h1>
    <h3>{{ subtitle }}</h3>
    <a href="{{ link }}">{{ link_text }}</a>
    <ul>
      {% for link in navigation_links %}
        <li><a href="{{ link.url }}" {% if link.new_tab %}target="_blank"{% endif %}>{{ link.display_title }}</a></li>
      {% endfor %}
    </ul>
    <img src="{{ image }}">
  {% endblock %}
