{% load navigation %}

<html lang="en">
  <head>
    <title>
      {% block title %}{% endblock %} | Journey Church
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <header>
      <nav>
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              {% navigation title="Main" inline=False %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            {% navigation title="Footer" inline=True %}
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
